<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="sideLeft">
        <h1 class="title-sideLeft">Your Result</h1>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>     
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>    
    </div>
    <div class="sideRight">
      <h1>Summary</h1>
      <ul>
        <li>
          <div>
            <img src="images/icon-reaction.svg" alt="">                     
            <span>Reaction</span>
        </div>
          <span><strong>80</strong> / 100</span>
        </li>
        <li>
          <div>
            <img src="images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>          
            <span><strong>92</strong> / 100</span>
        </li>
        <li>
          <div>
            <img src="images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <span><strong>61</strong> / 100</span>
        </li>
        <li>
          <div>
            <img src="images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <span><strong>72</strong> / 100</span>
        </li>
      </ul>
      <a href="">Continue</a>
    </div>
  </div>
</body>
</html>
